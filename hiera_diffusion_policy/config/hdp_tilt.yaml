critic_path: 
actor_path: /home/wdx/research/diffusion_robot_manipulation/hierachical_diffusion_policy_v6_ok/data/outputs/2024.06.02/10.32.38_train_diffusion_unet_pcd_tilt_seed42_actor(200demo_stageSG_0.001eta_allhistory_singlereverse_2intev_4h2steps)/checkpoints/latest.ckpt

train_model: actor

name_remark: allDemo

logging:
  group: null
  id: null
  mode: online
  name: tilt_seed${training.seed}_${name_remark}
  project: hiera_diffusion_policy
  resume: false

test_guider: false
test_run: false

max_train_episodes: null
use_subgoal: true
use_pcd: true # 只限制actor
single_step_reverse_diffusion: true
eta: 0.001
discount: 0.95
subgoal_dim: 8
subgoal_dim_nocont: 6

n_action_steps: 2
horizon: 4
Tr: 2
n_latency_steps: 0
observation_history_num: 2
name: train_hdp

optimizer_guider:
  _target_: torch.optim.AdamW
  betas:
  - 0.95
  - 0.999
  eps: 1.0e-08
  lr: 0.001
  weight_decay: 1.0e-06

optimizer_critic:
  _target_: torch.optim.AdamW
  betas:
  - 0.95
  - 0.999
  eps: 1.0e-08
  lr: 0.001
  weight_decay: 1.0e-06

optimizer_actor:
  _target_: torch.optim.AdamW
  betas:
  - 0.95
  - 0.999
  eps: 1.0e-08
  lr: 0.0001
  weight_decay: 1.0e-06


model_guider:
  _target_: hiera_diffusion_policy.model.diffusion.guider.Guider
  diffusion_step_encoder:
    _target_: hiera_diffusion_policy.model.diffusion.positional_embedding.TimestepEncoder
    diffusion_step_embed_dim: 128
  pcd_encoder:
    _target_: hiera_diffusion_policy.model.diffusion.pointcloud_encoder.PointNetEncoder
    input_dim: 6
    mlp_dims:
    - 64
    - 128
    - 256
  state_dim: 40
  subgoal_dim: ${subgoal_dim}
  mlp_dims: 
  - 1024
  - 512
  - 256


model_actor:
  _target_: hiera_diffusion_policy.model.diffusion.actor_small.Actor
  diffusion_step_encoder:
    _target_: hiera_diffusion_policy.model.diffusion.positional_embedding.TimestepEncoder
    diffusion_step_embed_dim: 128
  #* proposed 3D encoder
  pcd_encoder:
    _target_: hiera_diffusion_policy.model.diffusion.pointcloud_encoder.PointNetEncoder
    input_dim: 6
    mlp_dims:
    - 64
    - 128
  #* 3D encoder from DP3
  # pcd_encoder:
  #   _target_: hiera_diffusion_policy.model.diffusion.3dencoder_dp3.PointNetEncoderXYZ
  #   in_channels: 6
  #   out_channels: 128
  #   use_layernorm: false  # default true
  #   final_norm: none  # [none, layernorm]
  #* PointNet
  # pcd_encoder:
  #   _target_: hiera_diffusion_policy.model.diffusion.pointnet_pointnet2.PointNetEncoder
  #   input_dim: 6
  #   use_BN: true
  #* PointNet++
  # pcd_encoder:
  #   _target_: hiera_diffusion_policy.model.diffusion.pointnet_pointnet2.PointNet2Encoder
  #   input_dim: 3
  #   use_BN: true
  action_dim: 7
  down_dims:
  - 128
  - 256
  - 512
  state_dim: 40
  use_subgoal: ${use_subgoal}
  use_pcd: ${use_pcd}
  subgoal_dim: ${subgoal_dim}
  kernel_size: 5
  n_groups: 8 # group normal param
  cond_predict_scale: true


model_critic:
  _target_: hiera_diffusion_policy.model.diffusion.critic.Critic2net
  pcd_encoder:
    _target_: hiera_diffusion_policy.model.diffusion.pointcloud_encoder.PointNetEncoder
    input_dim: 6
    mlp_dims:
    - 64
    - 128
    - 256
  state_dim: 40
  subgoal_dim: ${subgoal_dim}
  action_dim: 14   # 7*Tr
  mlp_dims:
  - 512
  - 256
  - 128

policy:
  _target_: hiera_diffusion_policy.policy.hiera_diffusion_policy.HieraDiffusionPolicy
  next_action_mode: dataset  #! dataset/pred_local/pred_global
  action_dim: 7
  horizon: ${horizon}
  subgoal_dim_nocont: ${subgoal_dim_nocont}
  subgoal_dim: ${subgoal_dim}
  n_action_steps: ${n_action_steps}
  observation_history_num: 2
  discount: ${discount}
  eta: ${eta}  # actor loss权重系数
  use_pcd: ${use_pcd}
  single_step_reverse_diffusion: ${single_step_reverse_diffusion}
  Tr: ${Tr}
  is_tilt: true
  ema:
    _target_: hiera_diffusion_policy.model.diffusion.ema_model_hdp.EMAModel
    inv_gamma: 1.0
    max_value: 0.9999
    min_value: 0.0
    power: 0.75
    update_after_step: 0
  noise_scheduler_guider:
    _target_: diffusers.schedulers.scheduling_ddpm.DDPMScheduler
    beta_schedule: squaredcos_cap_v2
    beta_end: 0.02
    beta_start: 0.0001
    clip_sample: true
    num_train_timesteps: 100 #!
    prediction_type: epsilon
    variance_type: fixed_small
  noise_scheduler_actor:
    _target_: diffusers.schedulers.scheduling_ddpm.DDPMScheduler
    beta_schedule: squaredcos_cap_v2
    beta_end: 0.02
    beta_start: 0.0001
    clip_sample: true
    num_train_timesteps: 10 #!
    prediction_type: epsilon
    variance_type: fixed_small


task:
  abs_action: false
  action_dim: 7
  dataset:
    _target_: hiera_diffusion_policy.dataset.tilt_replay_dataset.TiltReplayDataset
    max_train_episodes: ${max_train_episodes} # null为最大
    Tr: ${Tr}
    use_subgoal: ${use_subgoal}
    observation_history_num: ${observation_history_num}
    abs_action: false
    dataset_path: data/nonprehensile/tilt_fast.h5
    horizon: ${horizon}
    obs_keys:
    - object_pos
    - object_quat
    - eef_pos
    - eef_quat
    - fingers_position
    pad_after: 7
    pad_before: 1
    seed: 42
    val_ratio: 0.02
  dataset_path: data/nonprehensile/tilt_fast.h5
  env_runner:
    _target_: hiera_diffusion_policy.env_runner.tilt_runner.TiltRunner
    abs_action: false
    crf: 22
    dataset_path: data/nonprehensile/tilt_fast.h5
    fps: 20
    max_steps: 200
    use_subgoal: ${use_subgoal}
    use_pcd: ${use_pcd}
    n_action_steps: ${n_action_steps}
    n_envs: 28
    n_latency_steps: 0
    observation_history_num: 2
    n_test: 50
    n_test_vis: 4
    n_train: 6
    n_train_vis: 2
    past_action: false
    render_hw:
    - 128
    - 128
    test_start_seed: 100000
    train_start_idx: 0
  obs_keys:
  - object_pos
  - object_quat
  - eef_pos
  - eef_quat
  - fingers_position


training:
  checkpoint_every: 50
  debug: false
  visual_data: true
  device: cuda:0
  gradient_accumulate_every: 1
  lr_scheduler: cosine
  lr_warmup_steps: 500
  max_train_steps: null
  max_val_steps: null
  num_epochs: 3000
  num_steps: 300000 #!
  resume: true
  rollout_every: 50
  updateAction_every: 10
  sample_every: 5
  seed: 42
  tqdm_interval_sec: 1.0
  use_ema: true
  val_every: 1

val_dataloader:
  batch_size: 256
  num_workers: 1
  persistent_workers: false
  pin_memory: true
  shuffle: false
